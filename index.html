<html>
<head>
    <title>BitWeft Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>
<br/><br/>

<div class="container">
    <div class="row">
        <h1 class="text-center">Bitweft</h1>
    </div>

    <a href="/open_source/home.html">
        <div class ="row">
            <h2>Open Source Contributions</h2>
        </div>
        <div id="myCarousel" class="carousel slide row">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/img/open_source.jpeg" width="100%" height="50%" alt="First slide">
                </div>
                <div class="item">
                    <img src="/img/open_source_text.png" width="100%" alt="Second slide">
                </div>
                <div class="item">
                    <img src="/img/open_source_contribution.png" width="100%" height="60%" alt="Second slide">
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;</a>
        </div>
    </a>

    <a href="/testing/testing.html">
        <div class="row">
            <h2>Blogs on Testing</h2>
            <img src="/img/testing/software_testing.jpg" width="100%">
        </div>
    </a>

    <a href="/poem/poems.html">
        <div class="row">
            <h2>Poetry Corner</h2>
            <img src="/img/poet.png" width="100%">
        </div>
    </a>

</div>
<div id="footer"></div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
